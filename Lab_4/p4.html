<!DOCTYPE html>
<html>
<body>

<h3>Check Leap Year</h3>

<input id="year" type="number" placeholder="Enter year">
<button onclick="check()">Check</button>

<p id="result"></p>

<script>
function check() {
    let y = year.value;

    result.innerText =
        (y % 400 == 0 || (y % 4 == 0 && y % 100 != 0))
        ? y + " is a Leap Year"
        : y + " is NOT a Leap Year";
}
</script>

</body>
</html>
